name: PR

on:
  push:
    branches: [ master ]
  pull_request:
     types: [opened, edited, reopened, synchronize]

jobs:

  ticket_url_checker:
    runs-on: ubuntu-latest

    steps:
      - name: Check for Jira ticket link
        uses: optimizely/github-action-ticket-reference-checker-public@master
        with:
          bodyRegex: 'OASIS-(?<ticketNumber>\d+)' 
