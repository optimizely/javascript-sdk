language: node_js
node_js:
- '8'
- '9'
- '10'
- '12'
- '14'
branches:
  only:
  - master
  - /^\d+\.\d+\.(\d|[x])
env:
  global:
    # BROWSER_STACK_USERNAME
    - secure: 
    # BROWSER_STACK_ACCESS_KEY
    - secure: 
    - SDK=javascript
    - SDK_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
before_install: cd packages/optimizely-sdk
install: npm install
script: npm test
after_success: npm run coveralls

# Integration tests need to run first to reset the PR build status to pending
stages:
  - name: 'Lint markdown files'
  - 'Lint'
  - 'Integration tests'
  - 'Cross-browser and umd unit tests'
  - 'Test'
  - 'Test sub packages'

jobs:
  include:
    - stage: 'Lint markdown files'
      os: linux
      language: generic
      install: gem install awesome_bot
      script:
        - find . -type f -name '*.md' -exec awesome_bot {} \;
      notifications:
        email: false

    - stage: 'Lint markdown files'
      os: linux
      language: generic
      before_install: skip
      install:
        - npm i -g markdown-spellcheck
      before_script:
        - wget --quiet https://raw.githubusercontent.com/optimizely/mdspell-config/master/.spelling
      script:
        - mdspell -a -n -r --en-us '**/*.md'
      after_success: skip

    - stage: 'Lint'
      node_js: '12'
      script: npm run lint
    - &integrationtest
      stage: 'Integration tests'
      addons:
        srcclr: true
      merge_mode: replace
      cache: false
      language: minimal
      before_install: skip
      install: skip
      before_script:
        - mkdir $HOME/travisci-tools && pushd $HOME/travisci-tools && git init && git pull https://$CI_USER_TOKEN@github.com/optimizely/travisci-tools.git && popd
      script:
        - CLIENT=node $HOME/travisci-tools/trigger-script-with-status-update.sh
        - CLIENT=browser $HOME/travisci-tools/trigger-script-with-status-update.sh
      after_success: travis_terminate 0
    - <<: *integrationtest
      script:
        - CLIENT=react-native-android REPO_SLUG=optimizely/react-native-testapp $HOME/travisci-tools/trigger-script-with-status-update.sh
        - CLIENT=react-native-ios REPO_SLUG=optimizely/react-native-testapp $HOME/travisci-tools/trigger-script-with-status-update.sh
    - stage: Cross-browser and umd unit tests
      node_js: '8'
      script: npm run test-ci
    - &packagetest
      stage: 'Test sub packages'
      node_js: '12'
      before_install: cd packages/utils
    - <<: *packagetest
      before_install: cd packages/event-processor
    - <<: *packagetest
      before_install: cd packages/logging
    - <<: *packagetest
      before_script: npm install "@react-native-community/async-storage"
      before_install: cd packages/datafile-manager
