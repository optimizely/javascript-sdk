language: node_js
node_js:
- '6'
- '8'
- '9'
- '10'
branches:
  only:
  - master
  - /^\d+\.\d+\.(\d|[x])
env:
  global:
  # BROWSER_STACK_USERNAME
  - secure: 
  # BROWSER_STACK_ACCESS_KEY
  - secure: 
matrix:
  include:
  - name: Cross-browser and umd unit tests
    node_js: '10'
    script: npm run test-ci
before_install: cd packages/optimizely-sdk
install: npm install
addons:
srcclr: true
script: npm test
after_success: npm run coveralls

jobs:
  include:
    - stage: 'Integration tests'
      env: SDK=javascript
      language: python
      before_install: skip
      install:
        - "pip install awscli"
      before_script:
        - "aws s3 cp s3://optimizely-travisci-artifacts/ci/trigger_fullstack-sdk-compat.sh ci/ && chmod u+x ci/trigger_fullstack-sdk-compat.sh"
      script:
        - "ci/trigger_fullstack-sdk-compat.sh"
      after_success: skip
