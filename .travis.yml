language: node_js
node_js:
- '4'
- '6'
- '8'
- '9'
- '10'
branches:
  only:
  - master
env:
  global:
  # BROWSER_STACK_USERNAME
  - secure: 
  # BROWSER_STACK_ACCESS_KEY
  - secure: 
matrix:
  include:
  - name: Cross-browser unit tests
    node_js: '10'
    script: npm run test-xbrowser
before_install: cd packages/optimizely-sdk
install: npm install
addons:
  srcclr: true
script: npm test
after_success: npm run coveralls
