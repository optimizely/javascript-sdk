language: node_js
node_js:
- '6'
- '8'
- '9'
- '10'
- '12'
branches:
  only:
  - master
  - /^\d+\.\d+\.(\d|[x])
env:
  global:
  # BROWSER_STACK_USERNAME
  - secure: 
  # BROWSER_STACK_ACCESS_KEY
  - secure: 
before_install: cd packages/optimizely-sdk
install: npm install
addons:
  srcclr: true
script: npm test
after_success: npm run coveralls

# Integration tests need to run first to reset the PR build status to pending
stages:
  - 'Integration tests'
  - 'Benchmarking tests'
  - 'Cross-browser and umd unit tests'
  - 'Test'

jobs:
  include:
    - &integrationtest
      stage: 'Integration tests'
      merge_mode: replace
      env: SDK=javascript SDK_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
      cache: false
      language: minimal
      before_install: skip
      install: skip
      before_script:
        - mkdir $HOME/travisci-tools && pushd $HOME/travisci-tools && git init && git pull https://$CI_USER_TOKEN@github.com/optimizely/travisci-tools.git && popd
      script:
        - $HOME/travisci-tools/trigger-script-with-status-update.sh
      after_success: travis_terminate 0
    - <<: *integrationtest
      stage: 'Benchmarking tests'
      env: SDK=javascript FULLSTACK_TEST_REPO=Benchmarking SDK_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
    - stage: Cross-browser and umd unit tests
      node_js: '8'
      script: npm run test-ci
